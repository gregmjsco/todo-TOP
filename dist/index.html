<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">Header Section <h1>TODO List app THE ODIN PROJECT</h1></header>
    <div id ="container">
        <section id = "sidebar">
            <h1>Sidebar</h1>

            <form id="project-form">
                <input type="text" id="project-name" placeholder="Enter project name">
                <button type="submit">Add Project</button>
            </form>
            <div id="project-list">
                <!-- Project elements will be generated here -->
              </div>
        </section>



        <section id = "main"> 
            <h1>Main display</h1>

            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="Enter title" required>
                <input type="text" id="todo-description" placeholder="Enter Description" required>
                <input type="text" id="todo-date" placeholder="Enter date" required>
                <select id="todo-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                <button type="submit">Add Project</button>
            </form> 
            <div class="main-content">
                
            </div>           

        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
